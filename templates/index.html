<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Car Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="powerPS" placeholder="power of the vehicle" required="required" />
    	<input type="text" name="Kilometer" placeholder="Kilometers driven" required="required" />
    	<input type="text" name="Age" placeholder="Car Age" required="required" />
		<input type="text" name="gearbox" placeholder="input 1 for manual, 0 for automatic" required="required" />
        <input type="text" name="fuelType" placeholder="input 1 for petrol, 0 for diesel" required="required" />
        <input type="text" name="notRepairedDamage" placeholder="input 1 for repaired, 0 for not repaired" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
